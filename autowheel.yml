- package_name: astropy
  pin_numpy: true
  test_command: python -c "import astropy; astropy.test(package='time')"
  test_requires: pytest numpy==1.15.4 pytest-astropy
  python_versions:
    '2.0.12':
      - cp27
      - cp35
      - cp36
    '3.0.0':
      - cp35
      - cp36
      - cp37

- package_name: fast-histogram
  pin_numpy: true
  test_command: pytest -p no:warnings --pyargs fast_histogram -k test_non_contiguous
  test_requires: pytest hypothesis numpy==1.15.4
  python_versions:
    '0.7':
      - cp27
      - cp34
      - cp35
      - cp36
      - cp37
